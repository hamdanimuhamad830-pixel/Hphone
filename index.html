<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hphone - Toko Smartphone Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #667eea;
        }

        .cart-btn {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 80px 40px;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #0a0a0a 100%);
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 20px;
            color: #999;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Products Section */
        .products-section {
            max-width: 1400px;
            margin: 60px auto;
            padding: 0 40px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.2);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-specs {
            color: #999;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 24px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 32px;
            cursor: pointer;
            transition: color 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #ffffff;
        }

        .modal-body {
            padding: 30px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #0f0f0f;
            border-radius: 16px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            color: #667eea;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .qty-btn:hover {
            background: #667eea;
            color: white;
        }

        .qty-display {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #ff4757;
            color: white;
        }

        .cart-summary {
            margin-top: 30px;
            padding: 25px;
            background: #0f0f0f;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .checkout-section {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #999;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: #0f0f0f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 18px;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .success-message {
            background: linear-gradient(135deg, #06d6a0 0%, #1b9aaa 100%);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .success-message h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 40px;
            }

            .nav-links {
                gap: 20px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">Hphone</div>
            <div class="nav-links">
                <a href="#products" class="nav-link">Produk</a>
                <button class="cart-btn" onclick="openCart()">
                    ðŸ›’ Keranjang
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Selamat Datang di Hphone</h1>
        <p>Temukan smartphone premium terbaru dengan teknologi canggih dan desain elegan</p>
    </section>

    <!-- Products Section -->
    <section class="products-section" id="products">
        <h2 class="section-title">Produk Unggulan</h2>
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Keranjang Belanja</h2>
                <button class="close-btn" onclick="closeCart()">Ã—</button>
            </div>
            <div class="modal-body">
                <div id="cartItems"></div>
                <div id="cartSummary"></div>
                <div id="checkoutSection" style="display: none;">
                    <h3 style="margin-bottom: 20px; font-size: 20px;">Informasi Pembeli</h3>
                    <div class="form-group">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-input" id="buyerName" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alamat Email</label>
                        <input type="email" class="form-input" id="buyerEmail" placeholder="email@anda.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-input" id="buyerPhone" placeholder="+62 812-3456-7890" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Alamat Pengiriman</label>
                        <textarea class="form-input" id="buyerAddress" rows="3" placeholder="Masukkan alamat pengiriman lengkap" required></textarea>
                    </div>
                    <button class="checkout-btn" onclick="completeCheckout()">Selesaikan Pembelian</button>
                </div>
                <div id="successMessage"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Hphone 15 Pro Max",
                price: 18999000,
                image: "https://images.unsplash.com/photo-1678652197831-2d180705cd2c?w=800&h=800&fit=crop&q=80",
                specs: "6.7\" OLED | A17 Pro Chip | 256GB | Triple Camera 48MP"
            },
            {
                id: 2,
                name: "Galaxy S24 Ultra",
                price: 19999000,
                image: "https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=800&h=800&fit=crop&q=80",
                specs: "6.8\" AMOLED | Snapdragon 8 Gen 3 | 512GB | 200MP Camera"
            },
            {
                id: 3,
                name: "Pixel 8 Pro",
                price: 13499000,
                image: "https://images.unsplash.com/photo-1598327105666-5b89351aff97?w=800&h=800&fit=crop&q=80",
                specs: "6.7\" LTPO OLED | Tensor G3 | 256GB | Google AI Features"
            },
            {
                id: 4,
                name: "OnePlus 12",
                price: 12999000,
                image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=800&h=800&fit=crop&q=80",
                specs: "6.8\" AMOLED | Snapdragon 8 Gen 3 | 256GB | 100W Charging"
            },
            {
                id: 5,
                name: "Xiaomi 14 Pro",
                price: 10999000,
                image: "https://images.unsplash.com/photo-1585060544812-6b45742d762f?w=800&h=800&fit=crop&q=80",
                specs: "6.7\" AMOLED | Snapdragon 8 Gen 3 | 512GB | Leica Camera"
            },
            {
                id: 6,
                name: "Hphone 15",
                price: 12999000,
                image: "https://images.unsplash.com/photo-1592750475338-74b7b21085ab?w=800&h=800&fit=crop&q=80",
                specs: "6.1\" OLED | A17 Chip | 128GB | Dual Camera 48MP"
            },
            {
                id: 7,
                name: "Vivo X100 Pro",
                price: 11499000,
                image: "https://images.unsplash.com/photo-1546054454-aa26e2b734c7?w=800&h=800&fit=crop&q=80",
                specs: "6.78\" AMOLED | Dimensity 9300 | 512GB | Zeiss Optics"
            },
            {
                id: 8,
                name: "Oppo Find X7 Ultra",
                price: 14999000,
                image: "https://images.unsplash.com/photo-1567581935884-3349723552ca?w=800&h=800&fit=crop&q=80",
                specs: "6.82\" AMOLED | Snapdragon 8 Gen 3 | 512GB | Hasselblad Camera"
            },
            {
                id: 9,
                name: "Nothing Phone 2",
                price: 8999000,
                image: "https://images.unsplash.com/photo-1616348436168-de43ad0db179?w=800&h=800&fit=crop&q=80",
                specs: "6.7\" OLED | Snapdragon 8+ Gen 1 | 256GB | Glyph Interface"
            }
        ];

        // Cart management
        let cart = JSON.parse(localStorage.getItem('hphone_cart')) || [];

        function saveCart() {
            localStorage.setItem('hphone_cart', JSON.stringify(cart));
        }

        function updateCartBadge() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').textContent = totalItems;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(price);
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/500x500/667eea/ffffff?text=${product.name}'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-specs">${product.specs}</div>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Tambah ke Keranjang
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            saveCart();
            updateCartBadge();

            // Show feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'âœ“ Ditambahkan!';
            btn.style.background = 'linear-gradient(135deg, #06d6a0 0%, #1b9aaa 100%)';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 1000);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    saveCart();
                    renderCart();
                    updateCartBadge();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            saveCart();
            renderCart();
            updateCartBadge();
        }

        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartSummaryDiv = document.getElementById('cartSummary');
            const checkoutSection = document.getElementById('checkoutSection');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Keranjang Anda Kosong</h3>
                        <p>Tambahkan produk untuk memulai belanja!</p>
                    </div>
                `;
                cartSummaryDiv.innerHTML = '';
                checkoutSection.style.display = 'none';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='https://via.placeholder.com/200x200/667eea/ffffff?text=${item.name}'">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">${formatPrice(item.price)}</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">âˆ’</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Hapus</button>
                        </div>
                    </div>
                    <div style="font-weight: 700; color: #667eea; font-size: 18px;">
                        ${formatPrice(item.price * item.quantity)}
                    </div>
                </div>
            `).join('');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.11; // PPN 11%
            const total = subtotal + tax;

            cartSummaryDiv.innerHTML = `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>${formatPrice(subtotal)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Pajak (11%)</span>
                        <span>${formatPrice(tax)}</span>
                    </div>
                    <div class="summary-total">
                        <span>Total</span>
                        <span>${formatPrice(total)}</span>
                    </div>
                </div>
            `;

            checkoutSection.style.display = 'block';
        }

        function openCart() {
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
            document.getElementById('successMessage').innerHTML = '';
        }

        function completeCheckout() {
            const name = document.getElementById('buyerName').value;
            const email = document.getElementById('buyerEmail').value;
            const phone = document.getElementById('buyerPhone').value;
            const address = document.getElementById('buyerAddress').value;

            if (!name || !email || !phone || !address) {
                alert('Mohon lengkapi semua data');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = total * 0.11;
            const grandTotal = total + tax;

            document.getElementById('successMessage').innerHTML = `
                <div class="success-message">
                    <div class="success-icon">âœ“</div>
                    <h3>Pesanan Dikonfirmasi!</h3>
                    <p style="margin-top: 10px; opacity: 0.9;">Terima kasih atas pembelian Anda, ${name}</p>
                    <p style="margin-top: 15px; font-size: 24px; font-weight: 700;">Total: ${formatPrice(grandTotal)}</p>
                    <p style="margin-top: 15px; opacity: 0.8;">Kami akan mengirim konfirmasi ke ${email}</p>
                    <p style="margin-top: 5px; opacity: 0.8;">Pesanan Anda akan dikirim ke:</p>
                    <p style="margin-top: 5px; font-weight: 600;">${address}</p>
                </div>
            `;

            // Clear cart and form
            cart = [];
            saveCart();
            updateCartBadge();

            document.getElementById('buyerName').value = '';
            document.getElementById('buyerEmail').value = '';
            document.getElementById('buyerPhone').value = '';
            document.getElementById('buyerAddress').value = '';

            document.getElementById('cartItems').innerHTML = '';
            document.getElementById('cartSummary').innerHTML = '';
            document.getElementById('checkoutSection').style.display = 'none';
        }

        // Initialize
        renderProducts();
        updateCartBadge();
    </script>
</body>
</html>
